<a [routerLink]="['/listings']">Back</a>
<br>
<h2 class="page-header">Edit Listing</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="title" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" name="city" [(ngModel)]="city">
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input type="text" class="form-control" name="owner" [(ngModel)]="owner">
  </div>
  <div class="form-group">
    <label>Bedroom</label>
    <input type="text" class="form-control" name="bedrooms" [(ngModel)]="bedrooms">
  </div>
  <div class="form-group">
    <label>Type</label>
    <select name="type" class="form-control" [(ngModel)]="type">
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>
  </div>
  <!--<div class="form-group">
    <input type="file" id="image" name="image" [(ngModel)]="image">
  </div>-->

  <div class="form-group">
    <label for="">Price</label>
    <input type="text" name="price" class="form-control" [(ngModel)]="price">
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
